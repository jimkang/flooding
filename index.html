<!DOCTYPE html>
<html>
  <head>
    <title>Ocean energy</title>
    <link rel="stylesheet" href="https://use.typekit.net/ici7mwn.css" />
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="visuals-container">
      <canvas id="shader-canvas" width="600" height="600"></canvas>

      <div class="visuals-text centered">
        <div class="date centered">
          <div class="month"></div>
          <div class="year"></div>
        </div>
        <div class="energy-info centered hidden">
          <div class="anomaly-joules"><abbr title="Energy absorbed by the oceans (beyond the energy that was already in the oceans in 1955) from heat">Ocean energy anomaly</abbr></div>
          <div class="ohc-level"></div>
          <div><abbr title="10^21 joules">zettajoules</abbr></div>
        </div>

        <button id="start-button" disabled="true">Start</button>
      </div>
    </div><!-- visuals-container -->

    <section class="non-shader">
      <div id="status-message" class="hidden"></div>

      <section class="debug-only">
        <div class="intro-description">Let's flood!</div>

        <label for="piece-length-field">Length of piece in ticks:</label><input id="piece-length-field" type="number">
        <label for="tempo-factor-field">Tempo factor:</label><input id="tempo-factor-field" type="number" step="0.1">

        <div class="current-info">
          <div><span>Current tick:</span> <span id="current-tick-field"></span></div>
          <div><span>Current tick length:</span> <span id="current-tick-length-field"></span></div>
          <div><span>Current chord size:</span> <span id="current-chord-size-field"></span></div>
        </div>
      </section><!-- debug-only -->

      <div class="graph-info debug-only">
      </div>

      <div class="graphs debug-only">
        <div class="graph">
          <h2>Density over time</h2>
          <svg id="density-canvas" width="1000" height="600"><g class="root"></g></svg>
        </div>
        <div class="graph">
          <h2>Tick lengths</h2>
          <svg id="ticklength-canvas" width="1000" height="600"><g class="root"></g></svg>
        </div>
      </div>

      <div id="version-info"></div>
    </section> <!-- non-shader -->

    <script src="index.js"></script>
  </body>
</html>
