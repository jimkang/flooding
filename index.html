<!DOCTYPE html>
<html>
  <head>
    <title>Flooding</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="status-message" class="hidden"></div>

    <h1 class="title">
      Flooding
    </h1>

    <div class="intro-description">Let's flood!</div>

    <div class="graphs">
      <div class="graph">
        <h2>Density</h2>
        <canvas id="density-canvas" width="900" height="600"></canvas>
        <button id="undo-density-button">Undo last density stroke</button>
      </div>

      <div class="graph">
        <h2>Tempo</h2>
        <canvas id="tempo-canvas" width="900" height="600"></canvas>
        <button id="undo-tempo-button">Undo last tempo stroke</button>
      </div>
    </div>

    <label for="piece-length-field">Length of piece in ticks:</label><input id="piece-length-field" type="number">
    <label for="tick-length-field">Tick length in seconds:</label><input id="tick-length-field" type="number" step="0.1">
    <button id="start-button" disabled="true">Flood</button>

    <div id="version-info"></div>

    <script src="index.js"></script>
  </body>
</html>
